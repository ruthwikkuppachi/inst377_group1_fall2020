<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
<link rel="stylesheet" type="text/css" href="css/signin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
    
        <div class="sign-up-form">
           <h1> Sign In </h1> 
           <form>
            <input type="email" class="input" placeholder="Your Email">
            <input type="password" class="input" placeholder="Your Password">
            <button type="button" class="signin-btn">Sign in</button>
            <label>
                <input type="checkbox" checked="checked" name="agree"><span>I agree to the terms of service</span> 
              </label>
            
        </form>

        </div>




    </body>
</html>
