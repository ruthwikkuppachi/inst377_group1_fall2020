<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <script defer src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/change_password.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
    
        <div class="sign-up-form">
           <h1> Update Password </h1> 
           <form>
            <input type="text" id="updateUserName" placeholder="Your Username">
            <input type="text" id="newPassword" placeholder="Your New Password">
            <button onclick="updateUser()" type="button" class="signin-btn">Update</button>
            <label>
                <input type="checkbox" checked="checked" name="agree"><span>I agree to the terms of service</span> 
              </label>
        </form>
        <p id="updatedUserContent"></p>
        </div>




    </body>
</html>
